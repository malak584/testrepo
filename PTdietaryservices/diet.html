<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dietary Services Access</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            margin: 0;
            padding: 20px;
        }
        .container {
            max-width: 500px;
            margin: 0 auto;
            background-color: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h2 {
            text-align: center;
            color: #333;
        }
        select, button {
            width: 100%;
            padding: 10px;
            margin-top: 10px;
            font-size: 16px;
            border-radius: 5px;
            border: 1px solid #ccc;
        }
        .message {
            margin-top: 20px;
            padding: 15px;
            border-radius: 5px;
            background-color: #f0f0f0;
            border: 1px solid #ccc;
        }
        .message p {
            margin: 0;
            font-size: 16px;
        }
        .error {
            background-color: #ffcccc;
            border-color: #ff0000;
            color: #cc0000;
        }
    </style>
</head>
<body>

    <div class="container">
        <h2>Dietary Services Access</h2>
        <label for="role">Select your role:</label>
        <select id="role">
            <option value="Employee">Employee</option>
            <option value="Enrolled Member">Enrolled Member</option>
            <option value="Subscriber">Subscriber</option>
            <option value="Non-Subscriber">Non-Subscriber</option>
        </select>
        <button onclick="checkAccess()">Check Access</button>

        <div id="message" class="message"></div>
    </div>

    <script>
        function checkAccess() {
            var role = document.getElementById("role").value;
            var messageDiv = document.getElementById("message");

            messageDiv.classList.remove("error"); // Reset error class
            messageDiv.innerHTML = ''; // Clear previous messages

            if (role === 'Employee') {
                messageDiv.innerHTML = '<p>You are authorized to have access to Dietary Services.</p>';
            } else if (role === 'Enrolled Member') {
                messageDiv.innerHTML = '<p>You are authorized to have access to Dietary Services and one-on-one interaction with a dietician.</p>';
            } else if (role === 'Subscriber') {
                messageDiv.innerHTML = '<p>You are authorized to have partial access to Dietary Services.</p>';
            } else if (role === 'Non-Subscriber') {
                messageDiv.classList.add("error");
                messageDiv.innerHTML = '<p>You need to enroll or subscribe first to avail Dietary Services.</p>';
            } else {
                messageDiv.classList.add("error");
                messageDiv.innerHTML = '<p>Invalid role! Please provide a valid role.</p>';
            }
        }
    </script>

</body>
</html>
